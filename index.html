<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-front">
        <div class="circles">
          <div class="circle-primary"></div>
          <div class="circle-secondry"></div>
        </div>
        <div class="card-box">
          <div id="card-number">0000 0000 0000 0000</div>
          <div class="card-details">
            <h3 id="cardholder-name">Faraz Ahmed</h3>
            <p id="date">00/00</p>
          </div>
        </div>
      </div>

      <div class="bg-back">
        <div class="cvc" id="cvc-number">000</div>
      </div>

      <div class="left">
        <img
          class="desktop-image"
          src="./images/bg-main-desktop.png"
          alt="bg-main-png"
        />
      </div>

      <div class="right" >
        <form class="form" action="#" id="form" >
          <label for="cardholdername">Card Holder Name</label>
          <input id="usernameEl" type="text" name="cardHolderName" placeholder="e.g. Faraz Ahmed"  />
          <div id="check" class="valid-feedback">
            Please choose a username.
          </div>
          <label for="cardnumber">Card Number</label>
          <input id="card-iban" type="text" name="cardNumber" placeholder=" e.g. 1234-5678 9123 4567" />
          <div id="card-iban-check" class="valid-feedback">
          </div>
          <label for="expiry-date">Exp. Date (MM/YY)</label>
          <input type="date" name="date" id="date" />
          <label for="cvc">CVC</label>
          <input  type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
          <div id="cvcEl" class="valid-feedback">
          </div>
          <button id="submitBtn" class="btn btn-primarey">Confirm</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
